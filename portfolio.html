      <!-- Modal template from bootstrap -->
      <div
        class="modal fade"
        id="portfolioModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-lg modal-dialog-centered"
          role="document"
        >
          <div class="modal-content">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true"
                ><i class="fas fa-times-circle"></i
              ></span>
            </button>
            <div class="modal-body">
              <!-- carousel template from bootstrap -->
              <div id="portfolioCarousel" class="carousel slide carousel-fade">
                <ol class="carousel-indicators">
                  <li
                    data-target="#portfolioCarousel"
                    data-slide-to="0"
                    class="active"
                  ></li>
                  <li data-target="#portfolioCarousel" data-slide-to="1"></li>
                  <li data-target="#portfolioCarousel" data-slide-to="2"></li>
                  <li data-target="#portfolioCarousel" data-slide-to="3"></li>
                  <li data-target="#portfolioCarousel" data-slide-to="4"></li>
                  <li data-target="#portfolioCarousel" data-slide-to="5"></li>
                  <li data-target="#portfolioCarousel" data-slide-to="6"></li>
                  <li data-target="#portfolioCarousel" data-slide-to="7"></li>
                  <li data-target="#portfolioCarousel" data-slide-to="8"></li>
                  <li data-target="#portfolioCarousel" data-slide-to="9"></li>
                  <li data-target="#portfolioCarousel" data-slide-to="10"></li>
                  <li data-target="#portfolioCarousel" data-slide-to="11"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      class="portfolio-img--carousel d-block w-100"
                      src="assets/images/sinka-band.jpg"
                      alt="Sinka Band shoot"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="portfolio-img--carousel d-block w-100"
                      src="assets/images/car-2.jpg"
                      alt="Car steering wheel"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="portfolio-img--carousel d-block w-100"
                      src="assets/images/sinka-shoot-2.jpg"
                      alt="Sinka Band shoot 2"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="portfolio-img--carousel d-block w-100"
                      src="assets/images/canada.jpg"
                      alt="Canada sky with lamppost"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="portfolio-img--carousel d-block w-100"
                      src="assets/images/charlie.jpg"
                      alt="Charlie from Sinka"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="portfolio-img--carousel d-block w-100"
                      src="assets/images/islands.jpg"
                      alt="Islands"
                    />

                  <div class="carousel-item">

                      src="assets/images/charlie-2.jpg"
                      alt="Charlie from Sinka 2"

                  <div class="carousel-item">

                      class="portfolio-img--carousel d-block w-100"
                      src="assets/images/city-smoke.jpg"
                      alt="Smoke in the city"

                  <div class="carousel-item">

                      src="assets/images/van.jpg"
                      alt="Vancouver"

                  <div class="carousel-item">

                      src="assets/images/sinka-shoot-7.jpg"
                      alt="Sinka Band shoot 7"
                    />
                  </div>
                </div>
                <a
                  class="carousel-control-prev"
                  href="#portfolioCarousel"
                  role="button"
                  data-slide="prev"
                >
                  <span

                    aria-hidden="true"

                  <span class="sr-only">Previous</span>
                </a>
                <a

                  href="#portfolioCarousel"
                  role="button"
                  data-slide="next"

                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Next</span>
